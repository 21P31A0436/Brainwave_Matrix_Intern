<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-H+zjM+e1KmWBxzPf8sUnclq27z0e4rjEK+STwlz3S9e1bncC6JChcKe3lDcCqLMfD/B9i+tyl4JEC9vR2mAqAg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-day"></i> Day Planner</h1>
            <button id="toggle-theme"><i class="fas fa-moon"></i></button>
        </header>

        <!-- Add Task Form -->
        <div class="task-input">
            <input type="time" id="task-time" step="60">
            <input type="text" id="task-text" placeholder="Enter your task">
            <button id="add-task" class="desktop-add"><i class="fas fa-plus"></i> Add</button>
        </div>

        <!-- Total Tasks -->
<!-- Task Summary Row -->
        <div id="task-summary-row">
            <div id="current-date"></div>
            <div id="task-summary">
                Total Tasks: <span id="task-count">0</span>
            </div>
        </div>


        <!-- Task List -->
        <ul id="task-list"></ul>

        <!-- Floating Add Button -->
    <button id="floating-add" class="mobile-add"><i class="fas fa-plus"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
